version: '3.8'

services:
  # --- 1. Datenbank Service ---
  db:
    image: mysql:8.0
    container_name: shop-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: onlineshop
      MYSQL_USER: shopuser
      MYSQL_PASSWORD: shoppassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./SQL_Scripts/CreateDatabase.sql:/docker-entrypoint-initdb.d/init.sql
    # NEU: Healthcheck pr√ºft alle 10s, ob MySQL antwortet
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shop-network

  # --- 2. Backend Service ---
  backend:
    build: ./backend
    container_name: shop-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/onlineshop?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
    # NEU: Wartet explizit, bis der Healthcheck der DB "healthy" meldet
    depends_on:
      db:
        condition: service_healthy
    # NEU: Versucht Neustart bei Fehler (z.B. kurzer Verbindungsabbruch)
    restart: on-failure
    networks:
      - shop-network

  # --- 3. Frontend Service ---
  frontend:
    build: ./frontend-vite
    container_name: shop-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - shop-network

volumes:
  db_data:

networks:
  shop-network:
    driver: bridge