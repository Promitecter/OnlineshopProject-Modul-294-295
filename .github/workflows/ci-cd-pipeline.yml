name: Build and Push Docker Images

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# Berechtigungen
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  # IMAGE_NAME entfernen wir hier, da wir es unten dynamisch berechnen

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      # NEUER SCHRITT: Wandelt "Promitecter/Onlineshop..." in "promitecter/onlineshop..." um
      - name: Repository-Namen kleinschreiben
        run: |
          echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login bei GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- BACKEND ---
      - name: Backend Image bauen und pushen
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          # Wir nutzen jetzt die kleingeschriebene Variable aus dem Schritt oben
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest

      # --- FRONTEND ---
      - name: Frontend Image bauen und pushen
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-vite
          push: true
          # Wir nutzen jetzt die kleingeschriebene Variable aus dem Schritt oben
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest