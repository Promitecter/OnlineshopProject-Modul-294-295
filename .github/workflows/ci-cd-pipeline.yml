name: Build and Push Docker Images

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# Berechtigungen, damit die Pipeline Pakete auf GitHub speichern darf
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  # Der Name des Images muss kleingeschrieben sein
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Login bei GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- BACKEND ---
      - name: Backend Image bauen und pushen
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest

      # --- FRONTEND ---
      - name: Frontend Image bauen und pushen
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-vite
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest